<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LS Media Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --main-blue: #2F6F7D;
    --main-yellow: #FEB618;
    --secondary: #0E2129;
    --background: #0e1918;
    --accent: #10B282;
    --text: #FAFAFA;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--background);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  img.logo {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 1.5rem;
    border-radius: 16px;
    background-color: var(--secondary);
    padding: 0.5rem;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--main-yellow);
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    max-width: 600px;
  }

  .links {
    display: flex;
    flex-direction: column;
    align-items: center; /* Ensures buttons are centered */
    gap: 1rem;
    width: 100%;
    max-width: 300px;
  }

  .links a {
    text-decoration: none;
    color: var(--text);
    background-color: var(--main-blue);
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    transition: background-color 0.2s ease;
    width: 100%;
    text-align: center;
  }

  .links a:hover {
    background-color: var(--accent);
  }

  footer {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #ccc;
  }
</style>
</head>
<body>
  <main>
    <!-- Replace 'logo.png' with your actual logo path or URL -->
    <img src="Logo.png" alt="LS Media Logo" class="logo" />

    <h1>LS Media Services</h1>
    <p>Capturing your story through creative media.</p>
    
    <div class="links">
      <a href="https://www.instagram.com/lsmediaservices" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/yourusername" target="_blank">Facebook</a>
      <a href="mailto:info@lsmediaservices.com">Email Us</a>
      <a href="https://wa.me/1XXXXXXXXXX" target="_blank">WhatsApp Catalog</a>
    </div>
     <p>Full site coming soon.</p>
  </main>

  <footer>
    &copy; 2024 LS Media Services. All rights reserved.
  </footer>
</body>
</html>
